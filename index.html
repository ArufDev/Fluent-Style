<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arufdev - Fluent Design Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              segoe: ["Segoe UI", "system-ui", "sans-serif"],
            },
            colors: {
              "win-blue": "#0078d4",
              "win-light": "#f3f3f3",
              "win-dark": "#1e1e1e",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="font-segoe bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen transition-all duration-300"
  >
    <!-- Navigation -->
    <nav
      class="glass-nav fixed top-0 left-0 right-0 z-50 backdrop-blur-xl bg-white/20 dark:bg-gray-900/20 border-b border-white/20 dark:border-gray-700/20"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-4">
            <div
              class="glass-logo w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center"
            >
              <span class="text-white font-bold text-lg">A</span>
            </div>
            <h1 class="text-xl font-semibold text-gray-800 dark:text-white">
              ArufDev
            </h1>
          </div>

          <div class="flex items-center space-x-4">
            <!-- Search Bar -->
            <div class="relative hidden md:block">
              <input
                type="text"
                id="searchInput"
                placeholder="Cari artikel..."
                class="glass-input w-64 px-4 py-2 pl-10 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50"
              />
              <svg
                class="absolute left-3 top-2.5 w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>

            <!-- Dark Mode Toggle -->
            <button
              id="darkModeToggle"
              class="glass-button p-2 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 hover:bg-white/40 dark:hover:bg-gray-700/40 transition-all duration-200"
            >
              <svg
                class="w-5 h-5 text-gray-600 dark:text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-12">
      <!-- Hero Section -->
      <section
        id="heroSection"
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-12"
      >
        <!-- <div
          class="glass-card rounded-3xl p-8 md:p-12 backdrop-blur-xl bg-white/20 dark:bg-gray-800/20 border border-white/20 dark:border-gray-700/20 shadow-2xl"
        >
          <div class="text-center">
            <h2
              class="text-4xl md:text-6xl font-bold text-gray-800 dark:text-white mb-4 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
            >
              Selamat Datang
            </h2>
            <p
              class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto"
            >
              Temukan artikel menarik tentang teknologi, programming, dan
              pengalaman hidup dalam blog modern dengan desain Windows 11.
            </p>
          </div>
        </div> -->
      </section>

      <!-- Blog Posts Grid -->
      <section
        id="blogPostsSection"
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
      >
        <div class="flex justify-between items-center mb-8">
          <h3 class="text-2xl font-semibold text-gray-800 dark:text-white">
            Artikel Terbaru
          </h3>
          <div
            class="glass-button px-4 py-2 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20"
          >
            <span
              id="postCount"
              class="text-sm text-gray-600 dark:text-gray-300"
              >0 artikel</span
            >
          </div>
        </div>

        <!-- Mobile Search -->
        <div class="md:hidden mb-6">
          <div class="relative">
            <input
              type="text"
              id="mobileSearchInput"
              placeholder="Cari artikel..."
              class="glass-input w-full px-4 py-3 pl-10 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 text-gray-800 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50"
            />
            <svg
              class="absolute left-3 top-3.5 w-5 h-5 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </div>
        </div>

        <div id="blogPosts" class="masonry-container">
          <!-- Blog posts will be loaded here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
          <div
            class="glass-card rounded-2xl p-8 backdrop-blur-xl bg-white/20 dark:bg-gray-800/20 border border-white/20 dark:border-gray-700/20"
          >
            <svg
              class="w-16 h-16 text-gray-400 mx-auto mb-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.881-6.08-2.33"
              ></path>
            </svg>
            <h3
              class="text-xl font-semibold text-gray-600 dark:text-gray-300 mb-2"
            >
              Tidak ada artikel ditemukan
            </h3>
            <p class="text-gray-500 dark:text-gray-400">
              Coba gunakan kata kunci yang berbeda
            </p>
          </div>
        </div>
      </section>

      <!-- Article Detail Modal -->
      <!-- Article Page -->
      <div id="articlePage" class="hidden">
        <!-- Article Header -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mb-8">
          <div
            class="glass-card rounded-2xl p-6 backdrop-blur-xl bg-white/20 dark:bg-gray-800/20 border border-white/20 dark:border-gray-700/20"
          >
            <button
              id="backButton"
              class="glass-button p-3 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 hover:bg-white/40 dark:hover:bg-gray-700/40 transition-all duration-200 mb-6 flex items-center"
            >
              <svg
                class="w-5 h-5 mr-2 text-gray-600 dark:text-gray-300"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
              <span class="text-gray-600 dark:text-gray-300 font-medium"
                >Kembali ke Beranda</span
              >
            </button>

            <div id="articleMeta" class="mb-6">
              <!-- Article metadata will be loaded here -->
            </div>
          </div>
        </div>

        <!-- Article Content -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 mb-12">
          <div
            class="glass-card rounded-2xl p-8 md:p-12 backdrop-blur-xl bg-white/20 dark:bg-gray-800/20 border border-white/20 dark:border-gray-700/20"
          >
            <article
              id="articleContent"
              class="prose prose-lg dark:prose-invert max-w-none"
            >
              <!-- Article content will be loaded here -->
            </article>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="glass-card backdrop-blur-xl bg-white/20 dark:bg-gray-800/20 border-t border-white/20 dark:border-gray-700/20 py-8"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div
          class="flex flex-col sm:flex-row items-center justify-between gap-4"
        >
          <p class="text-gray-600 dark:text-gray-300 order-2 sm:order-1">
            © 2025 - 2026 ArufDev.
          </p>
          <div class="flex items-center gap-4 order-1 sm:order-2">
            <!-- GitHub -->
            <a
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
              class="glass-button p-2 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 hover:bg-white/40 dark:hover:bg-gray-700/40 transition-all duration-200 group"
              title="GitHub"
            >
              <svg
                class="w-5 h-5 text-gray-600 dark:text-gray-300 group-hover:text-gray-800 dark:group-hover:text-white transition-colors"
                fill="currentColor"
                viewBox="0 0 24 24"

                />
              </svg>
            </a>

            <!-- Discord -->
            <a
              href="https://discord.com"
              target="_blank"
              rel="noopener noreferrer"
              class="glass-button p-2 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 hover:bg-white/40 dark:hover:bg-gray-700/40 transition-all duration-200 group"
              title="Discord"
            >
              <svg
                class="w-5 h-5 text-gray-600 dark:text-gray-300 group-hover:text-indigo-500 transition-colors"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path

                />
              </svg>
            </a>

            <a
              href="https://buymeacoffee.com"
              target="_blank"
              rel="noopener noreferrer"
              class="glass-button p-2 rounded-xl backdrop-blur-md bg-white/30 dark:bg-gray-800/30 border border-white/20 dark:border-gray-700/20 hover:bg-white/40 dark:hover:bg-gray-700/40 transition-all duration-200 group"
              title="Buy Me a Coffee"
            >
              <svg
                class="w-5 h-5 text-gray-600 dark:text-gray-300 group-hover:text-yellow-600 transition-colors"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20.216 6.415l-.132-.666c-.119-.598-.388-1.163-.766-1.613a4.44 4.44 0 0 0-1.364-1.04c-.354-.25-.773-.426-1.215-.518a5.612 5.612 0 0 0-1.746-.1c-.663.064-1.307.349-1.821.789-.514-.44-1.158-.725-1.821-.789a5.612 5.612 0 0 0-1.746.1c-.442.092-.861.269-1.215.518a4.44 4.44 0 0 0-1.364 1.04c-.378.45-.647 1.015-.766 1.613L3.784 6.415a.657.657 0 0 0 .132.666l.009.01c.018.023.037.044.059.062a.68.68 0 0 0 .62.15l2.716-.426c.317-.05.49-.242.490-.242s.173.192.49.242l2.716.426a.68.68 0 0 0 .62-.15.657.657 0 0 0 .132-.666l-.132-.666c-.119-.598-.388-1.163-.766-1.613a4.44 4.44 0 0 0-1.364-1.04c-.354-.25-.773-.426-1.215-.518a5.612 5.612 0 0 0-1.746-.1c-.663.064-1.307.349-1.821.789-.514-.44-1.158-.725-1.821-.789a5.612 5.612 0 0 0-1.746.1c-.442.092-.861.269-1.215.518a4.44 4.44 0 0 0-1.364 1.04c-.378.45-.647 1.015-.766 1.613L3.784 6.415a.657.657 0 0 0 .132.666l.009.01c.018.023.037.044.059.062a.68.68 0 0 0 .62.15l2.716-.426c.317-.05.49-.242.49-.242s.173.192.49.242l2.716.426a.68.68 0 0 0 .62-.15.657.657 0 0 0 .132-.666z"

                  d="M6.05 10.146c-.69-.001-1.316.27-1.77.685-.455.415-.71.992-.71 1.596v.755c0 2.178.325 4.227.955 5.853.630 1.626 1.492 2.93 2.683 3.677.596.373 1.24.635 1.928.635.688 0 1.33-.262 1.926-.635 1.191-.747 2.053-2.051 2.683-3.677.63-1.626.955-3.675.955-5.853v-.755c0-.604-.255-1.181-.71-1.596-.454-.415-1.08-.686-1.77-.685H6.05z"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
